<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Exercicio de Operacoes</title>
</head>
<body>
    <script>
        var num1 = prompt("Entre com um numero: ");
        var num2 = prompt("Entre com um numero: ");

        var soma = Number(num1) + Number(num2);
        var subt = num1 - num2;
        var prod = num1 * num2;
        var divi = num1 / num2;
        var rest = num1 % num2;

        confirm("A soma de             " + num1 + " e   " + num2 + " é " + soma + ".\n" + 
                "A subtracao de        " + num1 + " por " + num2 + " é " + subt + ".\n" + 
                "O produto de          " + num1 + " e   " + num2 + " é " + prod + ".\n" + 
                "A divisao de          " + num1 + " por " + num2 + " é " + divi + ".\n" + 
                "O resto da divisao de " + num1 + " por " + num2 + " é " + rest + ".");
        
    </script>    
</body>
</html>
