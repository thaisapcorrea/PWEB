<body>
    <script>
        function maior(num1, num2, num3) {
            return(Math.max(num1, num2, num3));            
        }

        var numero1 = prompt("Digite um numero: ")
        var numero2 = prompt("Digite um numero: ")
        var numero3 = prompt("Digite um numero: ")

        alert(maior(numero1, numero2, numero3));

    </script>    
</body>
